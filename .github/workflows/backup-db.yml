name: Backup Database

on:
  schedule:
    - cron: '* */3 * * *'  
  workflow_dispatch:         

jobs:
  refresh-db:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq postgresql-client
      - name: Setup gdrive
        run: |
            # Скачиваем бинарный файл gdrive (укажите актуальную версию, здесь используется 2.1.0)
            wget -qO gdrive https://github.com/prasmussen/gdrive/releases/download/2.1.0/gdrive-linux-x64
            # Делаем его исполняемым
            chmod +x gdrive
            # Перемещаем в директорию, которая входит в PATH (например, создадим папку $HOME/bin)
            mkdir -p $HOME/bin
            mv gdrive $HOME/bin/
            export PATH="$HOME/bin:$PATH"

            # Создаём директорию для конфигурационных файлов gdrive
            mkdir -p ~/.gdrive
            # Записываем ранее сохранённый токен в файл конфигурации
            echo "GCP_SA_KEY" > ~/.gdrive/token_v2.json

            # Проверяем работоспособность gdrive
            gdrive about
        env:
            GDRIVE_TOKEN: ${{ secrets.GCP_SA_KEY }}
      - name: Run script
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          chmod +x scripts/refresh-db.sh
          ./scripts/refresh-db.sh
