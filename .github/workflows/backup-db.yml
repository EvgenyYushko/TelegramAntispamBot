name: Backup Database

on:
  schedule:
    - cron: '* */3 * * *'  # Каждые 3 часа
  workflow_dispatch:         # Ручной запуск

jobs:
  refresh-db:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq postgresql-client

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONFIG_BASE64: ${{ secrets.RCLONE_CONFIG_BASE64 }}  # Используем base64-секрет
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_BASE64" | base64 --decode > ~/.config/rclone/rclone.conf

      - name: Debug rclone config
        run: |
          echo "Contents of rclone.conf:"
          cat ~/.config/rclone/rclone.conf

      - name: Create test backup file
        run: |
          echo "This is a test backup file." > backup.dump
          echo "File size: $(du -h backup.dump)"
          echo "File content:"
          cat backup.dump

      - name: Upload to Google Drive
        env:
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}  # ID папки
        run: |
          rclone copy backup.dump gdrive:backups/ --drive-root-folder-id="$GOOGLE_DRIVE_FOLDER_ID"
          echo "File uploaded successfully!"

